{% extends "nadwislanin/base.html" %}
{% block content %}

{% load static %}


  <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{% static 'nadwislanin/gallery_1.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_2.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_3.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_4.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_5.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_6.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/front.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/nadwiślanin.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_7.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="{% static 'nadwislanin/gallery_8.jpg' %}" class="d-block w-100">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
  <div class="row mt-2">
      <p class="text-end fw-bold fst-italic">Zdjęcia: Paulina Gocałek</p>
  </div>



{% endblock %}
